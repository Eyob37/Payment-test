<!DOCTYPE html>
<html>
<head>
  <title>Public Drive Files</title>
</head>
<body>

<h2>My Public Drive Files</h2>
<ul id="files"></ul>

<script>
const API_KEY = "AIzaSyC2HJNSHQbJ6b3hpmborEq1tnxmj8BsQ30";
const FOLDER_ID = "https://drive.google.com/drive/folders/1gpiHZSJXNOu6F8rTlalVrfuvspXZoVwk";

const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,webViewLink)`;

fetch(url)
  .then(res => res.json())
  .then(data => {
    console.log(JSON.stringify(data)); // debug

    if (!data.files || data.files.length === 0) {
      document.body.innerHTML += "<p>No files or access denied.</p>";
      return;
    }

    data.files.forEach(file => {
      const a = document.createElement("a");
      a.href = file.webViewLink;
      a.textContent = file.name;
      a.target = "_blank";
      document.body.appendChild(a);
      document.body.appendChild(document.createElement("br"));
    });
  })
  .catch(err => console.error("Fetch error:", err));
</script>

</body>
</html>
