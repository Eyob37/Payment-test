<!DOCTYPE html>
<html>
<head>
  <title>Public Drive Files</title>
</head>
<body>

<h2>My Public Drive Files</h2>
<div id="files"></div>

<!-- Upload Section -->
<div id="upload-section">
  <h3>Add New File</h3>
  <input type="file" id="file-input" multiple>
  <button onclick="uploadFile()">Upload to Drive</button>
  <p id="upload-status"></p>
</div>

<script>
const API_KEY = "AIzaSyC2HJNSHQbJ6b3hpmborEq1tnxmj8BsQ30";
const FOLDER_ID = "1gpiHZSJXNOu6F8rTlalVrfuvspXZoVwk";

// Function to load and display files
function loadFiles() {
  const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,webViewLink,mimeType,size)`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const filesDiv = document.getElementById("files");
      filesDiv.innerHTML = "";
      
      if (!data.files || data.files.length === 0) {
        filesDiv.innerHTML = "<p>No files found.</p>";
        return;
      }

      data.files.forEach(file => {
        const fileDiv = document.createElement("div");
        fileDiv.className = "file-item";
        
        // Create different links based on file type
        if (file.mimeType === "application/vnd.google-apps.folder") {
          fileDiv.innerHTML = `üìÅ <a href="${file.webViewLink}" target="_blank">${file.name}</a>`;
        } else {
          // Direct download link
          const downloadLink = `https://drive.google.com/uc?export=download&id=${file.id}`;
          fileDiv.innerHTML = `üìÑ <a href="${downloadLink}" target="_blank">${file.name}</a>`;
        }
        
        filesDiv.appendChild(fileDiv);
      });
    })
    .catch(err => {
      console.error("Fetch error:", err);
      document.getElementById("files").innerHTML = "<p>Error loading files. Check API key and folder permissions.</p>";
    });
}

// Upload function - NOTE: This requires OAuth 2.0 authentication
async function uploadFile() {
  const fileInput = document.getElementById('file-input');
  const status = document.getElementById('upload-status');
  
  if (!fileInput.files.length) {
    status.textContent = "Please select a file first.";
    status.style.color = "red";
    return;
  }

  status.textContent = "Uploading...";
  status.style.color = "blue";

  // IMPORTANT: For actual uploads, you need OAuth 2.0 authentication
  // This is a simplified example - you'll need to implement proper auth
  
  const formData = new FormData();
  for (let i = 0; i < fileInput.files.length; i++) {
    formData.append('files', fileInput.files[i]);
  }

  try {
    // This is where you'd send to your backend
    status.textContent = "Upload functionality requires backend implementation with OAuth.";
    status.style.color = "orange";
    
    // For a complete solution, you would:
    // 1. Implement OAuth 2.0 authentication
    // 2. Use the Google Drive API with proper access token
    // 3. POST to: https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart
  } catch (error) {
    status.textContent = "Upload failed: " + error.message;
    status.style.color = "red";
  }
}

// Load files when page loads
window.onload = loadFiles;
</script>

</body>
</html>
