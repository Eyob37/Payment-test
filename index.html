<!DOCTYPE html>    
<html>    
<head>    
  <title>Google Drive Manager - Sign In</title>    
  <meta name="google-signin-client_id" content="789202929495-8ga0rfnv1m9ea0g4p48lmfvraa739aa8.apps.googleusercontent.com">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <style>  
    * {  
      box-sizing: border-box;  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
    }  
  
    body {  
      max-width: 1200px;  
      margin: 0 auto;  
      padding: 20px;  
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);  
      color: #333;  
      min-height: 100vh;  
      display: flex;  
      align-items: center;  
      justify-content: center;  
    }  
  
    .login-container {  
      background: white;  
      border-radius: 20px;  
      padding: 50px;  
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);  
      text-align: center;  
      max-width: 500px;  
      width: 100%;  
    }  
  
    h1 {  
      color: #1a73e8;  
      margin-bottom: 20px;  
      font-size: 2.5em;  
    }  
  
    .logo {  
      font-size: 80px;  
      margin-bottom: 20px;  
    }  
  
    .description {  
      color: #5f6368;  
      margin-bottom: 40px;  
      line-height: 1.6;  
    }  
  
    .button {  
      background-color: #1a73e8;  
      color: white;  
      padding: 15px 30px;  
      border: none;  
      border-radius: 50px;  
      cursor: pointer;  
      font-size: 18px;  
      font-weight: 500;  
      transition: all 0.3s;  
      display: inline-flex;  
      align-items: center;  
      gap: 10px;  
      text-decoration: none;  
      margin-top: 20px;  
    }  
  
    .button:hover {  
      background-color: #0d62d9;  
      transform: translateY(-2px);  
      box-shadow: 0 5px 20px rgba(26,115,232,0.3);  
    }  
  
    .status-message {  
      padding: 15px;  
      border-radius: 10px;  
      margin: 20px 0;  
    }  
  
    .error {  
      background-color: #fce8e6;  
      color: #c5221f;  
      border: 1px solid #f6c9c5;  
    }  
  
    .info {  
      background-color: #e8f0fe;  
      color: #1a73e8;  
      border: 1px solid #c2d7f0;  
    }  
  
    .success {  
      background-color: #e6f4ea;  
      color: #137333;  
      border: 1px solid #b7e0c3;  
    }  
  
    .footer {  
      margin-top: 40px;  
      color: #5f6368;  
      font-size: 14px;  
    }  

    .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #1a73e8;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>  
</head>    
<body>    
  <div class="login-container">  
    <div class="logo">üìÅ</div>  
    <h1>Google Drive Manager</h1>  
    <div class="description">  
      Securely access and manage your Google Drive files.  
      Sign in with your Google account to get started.
    </div>  
    
    <div id="signin-button"></div>  
    <div class="loader" id="loader"></div>  
    <div id="status-message" class="status-message" style="display: none;"></div>  
    
    <div class="footer">  
      ‚ö° Fast ‚Ä¢ Secure ‚Ä¢ Reliable  
    </div>  
  </div>  

  <script src="https://apis.google.com/js/api.js"></script>    
  <script src="https://accounts.google.com/gsi/client"></script>    

  <script>    
    const CLIENT_ID = '789202929495-8ga0rfnv1m9ea0g4p48lmfvraa739aa8.apps.googleusercontent.com';    
    const API_KEY = "AIzaSyC2HJNSHQbJ6b3hpmborEq1tnxmj8BsQ30";    
    const FOLDER_ID = "1l5K-rmwaQA9uoiVTMwtwfHyGFmHYbaRP";  
    const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.readonly';  
  
    let tokenClient = null;  
    let accessToken = null;  
    let gapiInited = false;  
    let gisInited = false;  
  
    function showStatus(message, type) {
      const statusEl = document.getElementById('status-message');
      statusEl.textContent = message;
      statusEl.className = `status-message ${type}`;
      statusEl.style.display = 'block';
    }

    function showLoader(show) {
      document.getElementById('loader').style.display = show ? 'block' : 'none';
    }

    function gapiLoaded() {  
      gapi.load('client', async () => {  
        try {  
          await gapi.client.init({  
            apiKey: API_KEY,  
            discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']  
          });  
          gapiInited = true;  
          maybeEnableButtons();  
        } catch (error) {  
          showStatus('Error initializing Google API: ' + error.message, 'error');  
        }  
      });  
    }  
  
    function gisLoaded() {  
      tokenClient = google.accounts.oauth2.initTokenClient({  
        client_id: CLIENT_ID,  
        scope: SCOPES,  
        callback: (tokenResponse) => {  
          if (tokenResponse && tokenResponse.access_token) {  
            accessToken = tokenResponse.access_token;
            
            // Store authentication state
            localStorage.setItem('drive_access_token', accessToken);
            localStorage.setItem('drive_is_authenticated', 'true');
            
            showStatus('Sign in successful! Redirecting...', 'success');
            showLoader(true);
            
            // Redirect to management page
            setTimeout(() => {
              window.location.href = 'drive-manager.html';
            }, 1500);
          } else {  
            showStatus('Sign-in failed. Please try again.', 'error');  
            showLoader(false);
          }  
        },  
        error_callback: (error) => {  
          showStatus('Sign-in error: ' + (error.message || 'Unknown error'), 'error');  
          showLoader(false);
        }  
      });  
  
      gisInited = true;  
      maybeEnableButtons();  
    }  
  
    function maybeEnableButtons() {  
      if (gapiInited && gisInited) {  
        const signinButton = document.getElementById('signin-button');  
        signinButton.innerHTML = `  
          <button class="button" onclick="handleAuthClick()">  
            <span>üîë Sign in with Google</span>  
          </button>  
        `;  
      }  
    }  
  
    function handleAuthClick() {  
      if (!tokenClient) {  
        showStatus('Authentication service not initialized', 'error');  
        return;  
      }  
      showStatus('Requesting authorization...', 'info');  
      showLoader(true);
      tokenClient.requestAccessToken();  
    }  

    // Check if already authenticated
    function checkExistingAuth() {
      const isAuthenticated = localStorage.getItem('drive_is_authenticated') === 'true';
      const token = localStorage.getItem('drive_access_token');
      
      if (isAuthenticated && token) {
        showStatus('Already signed in. Redirecting...', 'success');
        showLoader(true);
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      }
    }
  
    window.onload = function() {  
      gapiLoaded();  
      gisLoaded();
      checkExistingAuth();
    };  
  
    window.handleAuthClick = handleAuthClick;  
  </script>    
</body>    
</html>
